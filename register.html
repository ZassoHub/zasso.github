<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>雑草フェス登録ページ</title>
</head>
<body>
  <h1>🌿 雑草フェス 登録フォーム</h1>
  <form action="#" method="post">
    <label>アーティスト名（任意）:<br><input type="text" name="artist"></label><br><br>
    <label>曲名／プレイリスト名（任意）:<br><input type="text" name="title"></label><br><br>
    <label>YouTube Musicリンク（必須）:<br><input type="url" name="ytmusic" required></label><br><br>
    <label>PayPayバーコード画像（任意）:<br><input type="file" name="barcode"></label><br><br>
    <label>コメント（任意）:<br><textarea name="comment" rows="4" cols="40"></textarea></label><br><br>
    <button type="submit">登録する</button>
  </form>
</body>
</html>
